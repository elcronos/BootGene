<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!--
            PROYECTO:EasyNurse
            ABREVIATURA:EN
            DESCRIPCION:EasyNurse
            FORMULARIO:ConsultaServicio
            DESCRIPCION FORMULARIO:  
    -->
    <f:view contentType="text/html">
        <h:head>

            <f:facet name="form"><meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Consulta Servicio</title>
                
            </f:facet>
            
        </h:head>
        <h:body>

                <h4 class="media-heading text-large">
                    Consultar Servicios
                </h4>


                <div id="Info">
                    <ul class="list-group list-group-1 borders-none margin-none">

                        <ui:repeat  value="#{EN_ServicioController.listEN_Servicio}" var="servicio">
                            <li class="list-group-item">
                                <div class="media innerAll">
                                    <h:form>

                                        <p:commandButton value="Consultar" ajax="false" style="color: white" class="pull-right btn btn-primary btn-stroke btn-xs" >

                                            <f:setPropertyActionListener value="#{servicio}" target="#{EN_ServicioController.selected}" />
                                            <f:actionListener binding="#{nav.goPage('EN_ServicioInfo')}"/>

                                        </p:commandButton>

                                    </h:form>

                                    <div class="media-body">
                                        <i class="fa fa-calendar"><h4 class="media-heading strong"><h:outputText value="#{servicio.fechaservicio}"/></h4></i>
                                        <ul class="list-unstyled">
                                            <li><i class="fa fa-user"></i> <h:outputText value="#{servicio.fkpaciente}"/></li>
                                            <li><i class="fa fa-medkit"></i> <h:outputText value="#{servicio.idenfermera}"/></li>
                                            <li><i class="fa fa-location-arrow"></i> <h:outputText value="#{servicio.direccion}"/></li>
                                            <li><i class="fa fa-question-circle"></i> <h:outputText value="#{servicio.diagnostico}"/></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>

                

        </h:body>
    </f:view>

</html>
