
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta charset="utf-8"/>
                <title>Easy Nurse</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <meta name="description" content=""/>
                <meta name="author" content=""/>

                <h:outputStylesheet name="css/jsfcrud.css"/>
                <!-- Bootstrap core CSS -->
                <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

                <!-- Font Awesome -->
                <link href="css/font-awesome.min.css" rel="stylesheet"/>

                <!-- ionicons -->
                <link href="css/ionicons.min.css" rel="stylesheet"/>

                <!-- Morris -->
                <link href="css/morris.css" rel="stylesheet"/>	

                <!-- Datepicker -->
                <link href="css/datepicker.css" rel="stylesheet"/>	

                <!-- Animate -->
                <link href="css/animate.min.css" rel="stylesheet"/>

                <!-- Owl Carousel -->
                <link href="css/owl.carousel.min.css" rel="stylesheet"/>
                <link href="css/owl.theme.default.min.css" rel="stylesheet"/>

                <!-- Simplify -->
                <link href="css/simplify.min.css" rel="stylesheet"/>

                <!-- LESS -->
                <link rel="stylesheet/less" href="styles.less" />


                <style type="text/css">
                    #cargando {
                        width:350px;
                        height:70px;
                        clear:both;
                        background-color:#FFFF00;
                        color:#CC0000;
                    }
                </style>
            </f:facet>
        </h:head>

        <h:body class="overflow-hidden light-background">
            <div class="wrapper no-navigation preload">
                <div class="sign-in-wrapper">
                    <div class="sign-in-inner">
                        <div class="login-brand text-center">
                            <i class="fa fa-heart m-right-xs"></i> Easy <strong class="text-skin">Nurse</strong>
                        </div>

                        <form>
                            <div class="form-group m-bottom-md">
                                <input type="text" class="form-control" placeholder="Usuario"/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Contraseña"/>
                            </div>

                            <div class="form-group">
                                <div class="custom-checkbox">
                                    <input type="checkbox" id="chkRemember"/>
                                    <label for="chkRemember"></label>
                                </div>
                                Recordarme
                            </div>

                            <div class="m-top-md p-top-sm">
                                <h:form>                           
                                    <p:commandLink id="login" styleClass="btn btn-success block" value="Iniciar Sesión" action="#{nav.login()}"                                             
                                                   />
                                        
                                 

                                    <p:blockUI block="login" trigger="login">
                                        Iniciando Sesión...<br />
                                    </p:blockUI>
                                </h:form>

                            </div>

                            <div class="m-top-md p-top-sm">
                                <div class="font-12 text-center m-bottom-xs">
                                    <a href="#" class="font-12">Olvidó su Contraseña ?</a>
                                </div>
                            </div>
                        </form>
                    </div><!-- ./sign-in-inner -->
                </div><!-- ./sign-in-wrapper -->
            </div><!-- /wrapper -->

            <a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

            <!-- Le javascript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->

            <!-- Jquery -->
            <script src="js/jquery-1.11.1.min.js"></script>

            <!-- Bootstrap -->
            <script src="bootstrap/js/bootstrap.min.js"></script>

            <!-- Slimscroll -->
            <script src='js/jquery.slimscroll.min.js'></script>

            <!-- Popup Overlay -->
            <script src='js/jquery.popupoverlay.min.js'></script>

            <!-- Modernizr -->
            <script src='js/modernizr.min.js'></script>

            <!-- Simplify -->
            <script src="js/simplify/simplify.js"></script>

        </h:body>
    </f:view>
</html>
